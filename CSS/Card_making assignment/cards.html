<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards-Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Hepta+Slab:wght@1..900&family=Ibarra+Real+Nova:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Hepta Slab", serif;
        color: rgb(20, 20, 20);
      }

      body {
        height:100vh;
        display: flex;
        flex-direction:column;
        justify-content:center;
        align-items: center;
        ; /* horizontal */
        
        background-color: #141414;
      }

      .batman_card {
        height: 325px;
        width: 525px;
        color: #151515;
        border: none;
        border-radius:2px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        background-image: url("Banda\ Bone\ White\ Texture\ -\ BWX.jpg");
        box-shadow: 0px 0px  12px rgba(211, 211, 211, 0.653);
      }

      .top_part {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        padding: 0 5px 0 5px;
      }
      .middlepart {
        text-align: center;
        margin-bottom: 35px;
      }
      .middlepart img {
        height: 35px;
        width: 35px;
      }
    </style>
  </head>
  <body>
    <div class="batman_card">
      <div class="top_part">
        <div class="top_left">
          <p>212 555 6342</p>
        </div>
        <div class="top_right">
          <p>Pierce & Pierce</p>
          <p>Investment Bank</p>
        </div>
      </div>

      <div class="middlepart">
        <img src="pngwing.com.png" alt="" />
        <h3 style="font-size: 30px">Patrick BATEMAN</h3>
        <h4 style="font-size: 20px">Vice President</h4>
      </div>

      <div class="footer">
        <p style="font-size: 14px; text-align: center; margin-bottom: 5px">
          55 West 81st Street,Upper West Side,New York,NY 10024,USA
        </p>
      </div>
    </div>
        
    <p style="color:rgb(255, 255, 255,0.5); margin-top:60px;">Look at that subtle off-white coloring</p>
   
  </body>
</html>
