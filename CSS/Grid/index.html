<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>


    <style>
        *{
            margin:0;
            padding:0;
            background-color: #090909;
            color:white;
            text-align:center;
            font-family:Arial, Helvetica, sans-serif;




        }

        .container{
            background-color: #222222;
            padding:10%;
            


        }

        .container p{
            color:white;
            background-color: none;
        }

        .grid{
            background-color: #ededed;
            display:grid;
            grid-template-columns: repeat(3 ,1fr );
            grid-template-rows: repeat(3,50px);
            grid-template-rows: repeat(4,50px);
            padding-top:30px;
            

        }

        .box{
            background-color: #436fff;
            border:1px solid white;
            padding-top:15px;
            




        }

        .body{
            display:flex;
            justify-content:center;
            align-items:center;

        }


    </style>












</head>
<body>
        <div class="container">
             <h2 style="background:none; margin-bottom:10px;">Self Design</h2>
            <div class="grid">
               
                <div class="box" style="background-color:rgb(134, 198, 177); ">1</div>
                <div class="box" style="background-color:rgb(72, 122, 105);">2</div>
                <div class="box" style="background-color:rgb(37, 69, 59)">3</div>
                <div class="box" style="background-color:rgb(193, 134, 198); grid-column: 1/3;">4</div>
                <div class="box" style="background-color:rgb(115, 60, 117)">5</div>
                <div class="box" style="background-color:rgb(63, 35, 77); grid-column: 1/4;">6</div>
                <div class="box" style="background-color:rgb(123, 143, 196)">7</div>
                <div class="box" style="background-color:rgb(46, 55, 95)">8</div>
                <div class="box" style="background-color:rgb(41, 42, 92)">9</div>
            </div>
        </div>
</body>
</html>
